<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>起始页</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <td>姓名</td>
                <td><input id="name" type="text" name="name"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input id="age" type="text" name="age"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    男：<input type="radio" name="gender" value="男">
                    女：<input type="radio" name="gender" value="女" checked>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><input id="birthday" type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>信息</td>
                <td><input id="info" type="text" name="info"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="register()" type="button">提交</button>
                </td>
            </tr>
        </table>
    </form>

</body>
<script type="text/javascript">
    function register() {
        var name = $("#name").val();
        var age = $("#age").val();
        var gender = $("#input:checked").val();
        var birthday = $("#birthday").val();
        var info = $("#info").val();

        var json = {"name": name, "age": age, "gender": gender, "birthday": birthday, "info": info}

        $.ajax({
            url:"/user/register",
            type: "post",
            data: json,
            success: function (data) {
                if (data.code === 200) {
                    alert(data.message + ',您的账号为：' + data.data);
                } else {
                    alert(data.message);
                }
            }
        })
    }

</script>
</html>
